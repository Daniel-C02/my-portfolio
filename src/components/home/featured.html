
<div id="s_home_featured" class="px-gutter">
    <!-- spacing | 58px, 96px, 112px -->
    <div class="mt-4 mt-sm-0 pt-10 pt-sm-12 pt-lg-13"></div>
    <!-- featured projects section start -->
    <div
        slot="tag-title-text"
        x-data="{
            tag: 'Portfolio',
            title: 'Featured Projects',
            text: `A selection of my recent web development and programming projects.`
        }"
    ></div>
    <!-- spacing -->
    <div class="pb-10 mb-4"></div>
    <!-- projects -->
    <div class="row row-gap-8 gx-xl-8">
        <template x-for="(project, index) in featuredProjects" :key="project.id">
            <!-- each project card -->
            <div
                slot="project-grid-card"
                class="col-sm-36 col-lg-40 "
            ></div>
        </template>
    </div>
    <!-- spacing | 32, 40, 48 -->
    <div class="pt-8 mt-4 mt-sm-6 mt-lg-0 pt-lg-10"></div>
    <!-- CTA button -->
    <div class="d-center">
        <a
            href="/projects"
            class="btn btn-primary"
            slot="btn-primary"
            x-data="{ text: 'View Projects' }"
        ></a>
    </div>
    <!-- spacing | 58px, 96px, 112px -->
    <div class="mt-4 mt-sm-0 pt-10 pt-sm-12 pt-lg-13"></div>
</div>
