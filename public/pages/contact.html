<!-- contact page -->
<div id="s_contact_page" class="min_height-lg container-xxl">

    <!-- spacing -->
    <div class="r_spacer-v2"></div>

    <!-- about section start -->
    <div
        slot="tag-title-text"
        x-data="{
            tag: 'Get In Touch',
            title: 'Let\'s Connect',
            text: `Got a project in mind? Drop me a message and let's create something amazing together!`
        }"
    ></div>

    <!-- spacing -->
    <div class="pb-10 mb-4"></div>

    <!-- contact blocks -->
    <div class="row row-gap-8">
        <div class="col-lg-60 order-lg-2">
            <div class="my_card rounded-2 r_card_sp">
                <form class="contact-form row g-6">
                    <!-- name input -->
                    <div
                        slot="input-field" class="col-sm-60"
                        x-data="{
                            title: 'Your Name',
                            name: 'name',
                            type: 'text',
                            placeholder: 'John Doe',
                            hasErrors: true,
                        }"
                    ></div>
                    <!-- email input -->
                    <div
                        slot="input-field" class="col-sm-60"
                        x-data="{
                            title: 'Email',
                            name: 'email',
                            type: 'email',
                            placeholder: 'you@example.com',
                            hasErrors: true,
                        }"
                    ></div>
                    <!-- subject input -->
                    <div
                        slot="input-field" class="col-120"
                        x-data="{
                            title: 'Subject',
                            name: 'subject',
                            type: 'text',
                            placeholder: 'Project inquiry / Collaboration',
                            hasErrors: true,
                        }"
                    ></div>
                    <!-- message textarea -->
                    <div
                        slot="textarea-field" class="col-120"
                        x-data="{
                            title: 'Message',
                            name: 'message',
                            placeholder: 'Tell me what you think',
                            hasErrors: true,
                        }"
                    ></div>
                    <!-- Privacy Clause & Submit Button -->
                    <div class="d-flex flex-wrap flex-sm-nowrap align-items-center justify-content-between gap-5 pt-4">
                        <div class="w-100">
                            <div class="text-frost-2 fs-12 opacity-80">
                                I value your privacy. Your information
                                <br class="d-lg-none d-xl-block">
                                will never be shared with 3rd parties.
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-arrow btn-arrow-secondary flex-shrink-0 col-120 col-sm-auto"
                            slot="btn-arrow"
                            x-data="{ text: 'Send Message' }"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-60 order-lg-1">
            <div class="h-100 d-flex flex-column">
                <div class="my_card flex-shrink-0 rounded-2 r_card_sp d-flex flex-column gap-6">
                    <!-- card title -->
                    <div class="fs-18 fs-sm-20 fs-md-22 fs-lg-26 fs-xl-28 fw-600 text-sage-1">
                        Contact Information
                    </div>
                    <!-- email and location cards -->
                    <template x-for="button in contactCopyButtons" :key="button.name">
                        <a
                            class="copy_btn d-flex align-items-center bg-midnight-8f rounded-2 gap-5 gap-sm-6 px-5 px-sm-6 w-100"
                            :href="button.link" target="_blank"
                        >
                            <div class="icon d-center rounded-1">
                                <i class="bi text-ocean-5 fs-22" :class="button.iconClass"></i>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="text-white d-flex fs-16 fs-600" x-text="button.name"></div>
                                <div class="text-frost-2 opacity-80 fs-15" x-text="button.text"></div>
                            </div>
                        </a>
                    </template>
                    <!-- Social media -->
                    <div class="fs-18 fw-600 text-sage-1">
                        Social Media
                    </div>
                    <div class="d-flex gap-4 mt-n2">
                        <template x-for="socialLink in socialLinks">
                            <a
                                class="social_link d-center rounded-1"
                                :href="socialLink.link" target="_blank"
                            >
                                <i class="bi text-ocean-5 fs-22" :class="socialLink.iconClass"></i>
                            </a>
                        </template>
                    </div>
                </div>
                <!-- Response time card -->
                <div
                    class="my_card rounded-2 r_card_sp mt-8"
                    style="height: 100%;"
                    x-init="
                        setTimeout(() => {
                            const height = $el.offsetHeight;
                            $el.style.height = `${height}px`;
                        }, 100);
                    "
                >
                    <div class="fs-18 fw-600 text-sage-1 pb-2">
                        Response Time
                    </div>
                    <div class="text-frost-2 fs-16 opacity-80">
                        I typically reply within 24 hours during business days.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- spacing -->
    <div class="r_spacer-v1"></div>
</div>
